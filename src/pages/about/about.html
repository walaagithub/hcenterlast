<ion-header>
  <ion-navbar>
    <ion-title>
      البحث
      <button ion-button round style="background-color: #f8f8f8 ; box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0), 0 3px 1px -2px rgba(0, 0, 0, 0), 0 1px 5px 0 rgba(0, 0, 0, 0); color:#f8f8f8; ">Button</button>


    </ion-title>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="اسم المركز الصحي"> </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-card class="card1" ion-item *ngFor="let item of items">
      <ion-card-header>
        {{ item }}
      </ion-card-header>
     


      <div class="gps1" (click)="GotoHcentermap(item);">
        <img src="assets/imgs/map_icon.png">
      </div>
      <div class="rate1" (click)="rating(item)">
       <img src="assets/imgs/rate.png">
      </div>
    </ion-card>
  </ion-list>
 
</ion-content>
